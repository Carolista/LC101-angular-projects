<div class="container">
    <div class="container-header">
        <h1>Flight Simulator</h1>
        <h2>Current Flight Status</h2>
        <p>{{message}}</p>
        <h2>Shuttle Trajectory</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="container-left">
                <h3>Fuel Levels</h3>
                <p>Tank Full</p>
                <h3>Astronaut Chat</h3>
                <p>Houston, we are ready when you are!</p>
            </div>
        </div>

        <div class="col-6">
            <div #shuttleBkg class="shuttle-background" [style.background-color] = "fieldColor">
                <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="xPos" [style.bottom]="yPos"/>
            </div>
        </div>

        <div class="col-3">
            <div class="container-right"b>
                <div *ngIf = "!takeOffEnabled">
                    <button (click) = "moveRocket(shuttleBkg,'up')" [disabled] = "topMax">Up</button>
                    <button (click) = "moveRocket(shuttleBkg,'down')" [disabled] = "bottomMax">Down</button>
                    <button (click) = "moveRocket(shuttleBkg,'right')" [disabled] = "rightMax">Right</button>
                    <button (click) = "moveRocket(shuttleBkg,'left')" [disabled] = "leftMax">Left</button>
                </div>
                <h3>Space Shuttle Height</h3>
                <p>{{shuttleHeight}} km</p>
                
            </div>
        </div>
    </div>
    <div class="container-control-buttons">
        <button (click) = "takeOff(); takeOffEnabled = !takeOffEnabled" [disabled] = "!takeOffEnabled">Take Off</button>
        <button (click) = "land(); takeOffEnabled = !takeOffEnabled" [disabled] = "takeOffEnabled">Land</button>
        <button (click) = "abort(); takeOffEnabled = !takeOffEnabled" [disabled] = "takeOffEnabled">Abort Mission</button>
    </div>
</div>
